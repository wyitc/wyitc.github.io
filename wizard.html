        <style>
            .player-names > th > input {
                font-size: 24px;
                font-family: 'basiic', 'Courier New', monospace;
            }

            th, td {
                border: 1px solid gray;
            }

            .input-button {
                min-height: max-content;
            }                

            .button-row > td > input {
                border-radius: 0px;
            }

            .input-table-row > td {
                
                width: 80px;
                
            }

            .score-text {
                width: 44px;
                text-align: center;
                font-size: 24px;
            }
            
            .bid-text, .actual-text {
                width: 30px;
                text-align: center;
            }

            .name-field {
                box-sizing: border-box;
                width: 100%;
            }

            #main-container {
                max-width:610px;
            }

            #player-count-container {
                max-width: fit-content;
            }

            #player-count-container > p {
                display: grid;
                place-items: center;
            }

            #round-buttons {
                display: grid;
            }

            #round-buttons > input {
                min-width: 100%;
            }

            .input-number-cell {
                min-width: 100%;
            }

            .input-number-text {
                font-size: 24px;
                text-align: center;
                margin-bottom: -0.15em;
