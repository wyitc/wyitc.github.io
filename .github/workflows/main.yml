on:
  push:
    branches:
      - main
      - release/*
    paths:
      - 'blogs/*.html'

jobs:
  update-blog-index:
    name: Update blog index page
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: run compile_blogs.py
        run: python py/compile_blogs.py

      - name: push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto-update blog index"
          file_pattern: 'js/entries.js'
